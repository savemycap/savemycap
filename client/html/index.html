<template name = "add">
	{{#if currentUser}}
	<div id="addModule-wrap">

		<center>
			<h1>Add Module</h1>
			<form class="add-module">
				<br>
				<div>
					<h4>Enter module code: </h4>
					<label for="moduleCode" class="sr-only">Module Code</label>
					<input type="text" name="moduleCode" id="moduleCode" class="form-control" placeholder="CS2030">
				</div>
				<div>
                    <h4>Enter modular credits (MCs) for this module: </h4>
                    <label for="mc" class="sr-only">mc</label>
                    <input type="number" name="mc" id="mc" class="form-control" placeholder="e.g.4">
                </div>
				<div>
					<h4>Enter your target grade for this module:</h4>
					<label for="targetGrade" class="sr-only">Target Grade</label>
					<select name="targetGrade" id="targetGrade" class="form-control" placeholder="Target Grade">
					    <option value="A+">A+</option>
					    <option value="A">A</option>
					    <option value="A-">A-</option>
					    <option value="B+">B+</option>
					    <option value="B">B</option>
					    <option value="B-">B-</option>
					    <option value="C+">C+</option>
					    <option value="C">C</option>
					    <option value="D+">D+</option>
					    <option value="D">D</option>
					    <option value="F">F</option>
				  	</select>
				</div>

				<div>
                    <h4>Enter academic year and semester:</h4>
                    <label for="acadYear" class="sr-only">Target Grade</label>
                    <select name="acadYear" id="acadYear" class="form-control">
                        <option value="AY2018-19Sem1">AY2018-19 Semester 1</option>
                        <option value="AY2017-18Sem2">AY2017-18 Semester 2</option>
                        <option value="AY2017-18Sem1">AY2017-18 Semester 1</option>
                        <option value="AY2016-17Sem2">AY2016-17 Semester 2</option>
                        <option value="AY2016-17Sem1">AY2016-17 Semester 1</option>
                        <option value="AY2015-16Sem2">AY2015-16 Semester 2</option>
                        <option value="AY2015-16Sem1">AY2015-16 Semester 1</option>
                        <option value="AY2014-15Sem2">AY2014-15 Semester 2</option>
                        <option value="AY2014-15Sem1">AY2014-15 Semester 1</option>
                        <option value="AY2013-14Sem2">AY2013-14 Semester 2</option>
                        <option value="AY2013-14Sem1">AY2013-14 Semester 1</option>
                    </select>
                </div>
				
				<button class="btn btn-lg btn-success btn-block" type = "submit">add</button><br>
				
				<h4><a href="/myModules">Go to Modules</a></h4>

			</form>
		</center>
	</div>
	{{else}}
	{{/if}}

</template>
